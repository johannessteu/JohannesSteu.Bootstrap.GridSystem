'TYPO3.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'JohannesSteu.Bootstrap.GridSystem:CustomColumn': FALSE

'JohannesSteu.Bootstrap.GridSystem:GridTab':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  abstract: TRUE
  ui:
    inspector:
      tabs:
        gridtab:
          label: 'Grid settings'
          icon: 'icon-columns'
      groups:
        gridsystem:
          tab: 'gridtab'
          label: 'Layout'

'JohannesSteu.Bootstrap.GridSystem:Container':
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    group: 'grid'
    label: 'Container'
    icon: 'icon-folder-open-alt'
    inlineEditable: TRUE
    inspector:
      groups:
        container:
          label: 'Container-Layout'
          position: 5
  childNodes:
    containercontent:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    layout:
      type: string
      defaultValue: 'container'
      ui:
        label: 'Layout'
        reloadIfChanged: TRUE
        inspector:
          group: 'container'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'container':
                label: 'Fixed container'
              'container-fluid':
                label: 'Fluid container'
    classes:
      type: string
      ui:
        label: 'Additional Classes'
        reloadIfChanged: TRUE
        placeHolder: "test"
        inspector:
          group: 'container'
          editorOptions:
            placeholder: 'myClass anotherClass'

'JohannesSteu.Bootstrap.GridSystem:Row':
  superTypes:
    'JohannesSteu.Bootstrap.GridSystem:GridTab': TRUE
  abstract: TRUE
  ui:
    group: 'grid'
    label: 'GridRow'
    icon: 'icon-columns'
    inlineEditable: TRUE
  properties:
    layout:
      type: string
      ui:
        label: 'Predefined'
        inspector:
          group: 'gridsystem'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
    classes:
      type: string
      ui:
        label: 'Custom classes'
        inspector:
          group: 'gridsystem'

'JohannesSteu.Bootstrap.GridSystem:TwoColumn':
  superTypes:
    'JohannesSteu.Bootstrap.GridSystem:Row': TRUE
  ui:
    label: 'Two Columns'
  childNodes:
    columnleft:
      type: 'TYPO3.Neos:ContentCollection'
    columnright:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    layout:
      defaultValue: '50-50'
      ui:
        reloadIfChanged: TRUE
        inspector:
          editorOptions:
            values:
              '50-50':
                label: '50% / 50%'
              '75-25':
                label: '75% / 25%'
              '25-75':
                label: '25% / 75%'
              '66-33':
                label: '66% / 33%'
              '33-66':
                label: '33% / 66%'
              '20-80':
                label: '20% / 80%'
              '80-20':
                label: '80% / 20%'

